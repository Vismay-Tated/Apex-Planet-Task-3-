<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - ProWeb Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="layout-dashboard" class="text-indigo-600"></i>
                <a href="index.html" class="text-2xl font-bold text-gray-800">Apex-Planet-Task-3</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="quiz.html" class="text-indigo-600 font-semibold">Quiz App</a>
                <a href="weather.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Weather App</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section id="page-quiz">
            <div id="quiz-topic-selection" class="text-center">
                <h1 class="text-4xl font-bold mb-2">Choose Your Challenge</h1>
                <p class="text-gray-600 mb-8">Select a category to begin the quiz.</p>
                <div class="grid md:grid-cols-3 gap-6">
                    <button onclick="startQuiz('science')" class="bg-white p-8 rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300">
                        <i data-lucide="flask-conical" class="mx-auto mb-4 text-blue-500 w-12 h-12"></i>
                        <h3 class="text-xl font-semibold">Science</h3>
                    </button>
                    <button onclick="startQuiz('history')" class="bg-white p-8 rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300">
                        <i data-lucide="scroll-text" class="mx-auto mb-4 text-amber-600 w-12 h-12"></i>
                        <h3 class="text-xl font-semibold">History</h3>
                    </button>
                    <button onclick="startQuiz('tech')" class="bg-white p-8 rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300">
                        <i data-lucide="cpu" class="mx-auto mb-4 text-slate-700 w-12 h-12"></i>
                        <h3 class="text-xl font-semibold">Technology</h3>
                    </button>
                </div>
            </div>

            <div id="quiz-container" class="hidden max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
                <div id="quiz-header" class="flex justify-between items-center mb-6">
                    <h2 id="question-number" class="text-lg font-semibold text-gray-700"></h2>
                    <div id="score-display" class="text-lg font-bold text-indigo-600">Score: 0</div>
                </div>
                <p id="question-text" class="text-2xl font-bold mb-8 text-center"></p>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <button id="next-btn" class="w-full mt-8 bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed hidden">Next Question</button>
            </div>

            <div id="quiz-score-card" class="hidden text-center max-w-md mx-auto bg-white p-10 rounded-2xl shadow-2xl">
                 <i data-lucide="award" class="mx-auto mb-4 text-yellow-500 w-16 h-16"></i>
                <h2 class="text-3xl font-bold mb-2">Quiz Completed!</h2>
                <p id="final-score" class="text-xl text-gray-600 mb-6"></p>
                <p id="score-message" class="text-lg font-medium mb-8"></p>
                <button onclick="resetQuiz()" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-700 transition">Play Again</button>
            </div>
        </section>
    </main>
    <script src="js/quiz.js"></script>
</body>
</html>
