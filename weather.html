<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - ProWeb Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body class="bg-slate-100 text-slate-800">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="layout-dashboard" class="text-indigo-600"></i>
                <a href="index.html" class="text-2xl font-bold text-gray-800">Apex-Planet-Task-3</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="quiz.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Quiz App</a>
                <a href="weather.html" class="text-indigo-600 font-semibold">Weather App</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section id="page-weather">
            <div id="weather-card" class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-6">
                    <h1 class="text-2xl font-bold text-center mb-4 text-gray-700">Weather Forecast</h1>
                    <div class="flex">
                        <input type="text" id="city-input" class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-sky-500 text-lg" placeholder="Enter city name...">
                        <button id="get-weather-btn" class="bg-sky-600 text-white px-6 py-3 rounded-r-lg hover:bg-sky-700 transition">
                            <i data-lucide="search" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
                <div id="weather-result" class="hidden"></div>
                 <div id="weather-error" class="hidden p-8 text-center text-red-500 font-medium">
                    <i data-lucide="alert-triangle" class="mx-auto w-12 h-12 mb-4"></i>
                    <p>Could not fetch weather data. Please check the city name and try again.</p>
                </div>
                <div id="weather-loader" class="hidden p-8 text-center">
                    <svg class="animate-spin h-10 w-10 text-sky-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </section>
    </main>
    <script src="js/weather.js"></script>
</body>
</html>
